<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <h1 id="top">Basic Geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension shapes</p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
        <section id="circle">
            <h2>Circle Area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text" id="radius">
            </div>
            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle_area" readonly>
            </div>
            <hr>
            <button onclick="getCircleArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to the top</a>
        </div>

        <section id="triangle">
            <h2>Triangle Area</h2>
            <div>
                <label for="base">Enter the value of the triangle's base:</label>
                <input type="text" id="base">
                <br>
                <label for="height">Enter the value of the triangle's height:</label>
                <input type="text" id="height">
            </div>
            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle_area" readonly>
            </div>
            <hr>
            <button onclick="getTriangleArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to the top</a>
        </div>

        <section id="square">
            <h2>Square Area</h2>
            <div>
                <label for="side">Enter the value of the square's side:</label>
                <input type="text" id="side">
            </div>
            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square_area" readonly>
            </div>
            <hr>
            <button onclick="getSquareArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to the top</a>
        </div>

        <section id="rectangle">
            <h2>Rectangle Area</h2>
            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text" id="width">
                <br>
                <label for="height_rec">Enter the value of the rectangle's height:</label>
                <input type="text" id="height_rec">
            </div>
            <div>
                <label for="rectangle_area">Result:</label>
                <input type="text" id="rectangle_area" readonly>
            </div>
            <hr>
            <button onclick="getRectangleArea()">Calculate</button>
        </section>

        <div class="go">
            <a href="#top">Go to the top</a>
        </div>
    </div>

    <script>
        function getCircleArea() {
            const r = parseFloat(document.getElementById('radius').value.trim());
            const c_area = Math.PI * Math.pow(r, 2);
            document.getElementById('circle_area').value = c_area.toFixed(2);
        }

        function getTriangleArea() {
            const b = parseFloat(document.getElementById('base').value.trim());
            const h = parseFloat(document.getElementById('height').value.trim());
            const t_area = (1 / 2) * b * h;
            document.getElementById('triangle_area').value = t_area.toFixed(2);
        }

        function getSquareArea() {
            const a = parseFloat(document.getElementById('side').value.trim());
            const s_area = Math.pow(a, 2);
            document.getElementById('square_area').value = s_area.toFixed(2);
        }

        function getRectangleArea() {
            const w = parseFloat(document.getElementById('width').value.trim());
            const h = parseFloat(document.getElementById('height_rec').value.trim());
            const r_area = w * h;
            document.getElementById('rectangle_area').value = r_area.toFixed(2);
        }
    </script>

</body>

</html>
